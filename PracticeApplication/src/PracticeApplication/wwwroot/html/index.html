<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <script src="../js/index.js"></script>
    <style>
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
        }

        .timerdesign{
            float:left; width:30px; height:30px; background-color:darkseagreen;  margin-right: 30px;
        }

    </style>
</head>
<body>
    <h2>
        Hello , sunil kumar
    </h2>
    <div>



        <div class="timerdesign">
            <span id="millisecond"></span>
        </div>

        <div class="timerdesign">
            <span id="second"></span>
        </div>
        <div class="timerdesign">
            <span id="minutes"></span>
        </div>

        <div style="float:left">
            <a href="javascript:void(0)" id="startButton" class="btn">Start </a><br />
        </div>
        <div style="float:left">
            <a href="javascript:void(0)" id="pauseButton" class="btn">Pause </a><br />
        </div>
        <div style="float:left">
            <a href="javascript:void(0)" id="clearButton" class="btn">Reset </a>
        </div>
    </div>
</body>
</html>
